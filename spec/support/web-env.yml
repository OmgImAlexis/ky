spec:
  template:
    spec:
      containers:
         - env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: test
                  key: tz
            - name: USE_SSL
              valueFrom:
                configMapKeyRef:
                  name: test
                  key: use-ssl
            - name: PII_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: test
                  key: pii-encryption-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: test
                  key: database-url
