---
spec:
  template:
    spec:
      containers:
      - env:
        - name: TZ
          value: EST
        - name: REST_API_ID
          value: 1234abcd
        - name: USE_SSL
          value: true
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: test
              key: database-url
        - name: PII_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: test
              key: pii-encryption-key
