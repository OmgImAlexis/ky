---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  namespace: stg
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: connect-web
    spec:
      containers:
      - name: web
        image: docker/image
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        command:
        - "/bin/bash"
        - "-c"
        - bundle exec rake assets:precompile && bundle exec puma -C ./config/puma.rb
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: test
              key: tz
        - name: USE_SSL
          valueFrom:
            configMapKeyRef:
              name: test
              key: use-ssl
        - name: PII_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: test
              key: pii-encryption-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: test
              key: database-url
